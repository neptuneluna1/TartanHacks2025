<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" defer href="../static/workouts.css">
    <script type="module" defer src="../static/workouts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <script>
        fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(err => console.error('Error:', err));
    </script>
    <header>
        <nav>
            <a href="main.html">Home</a>
            <a href="workouts.html">Workouts</a>
            <a href="profile.html">Profile</a>
            <a href="aboutus.html">About Us</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>
    <div class="main">
       <p id="workout">Your Workout!</p>
       <label for="time">How much time do you have today?</label>
       <select name="time" id="time">
        <option value="15">15 min</option>
        <option value="30">30 min</option>
        <option value="45">45 min</option>
        <option value="1">1 hour</option>
        <option value="1.1">1 hour 15 min</option>
        <option value="1.2">1 hour 30 min</option>
        <option value="1.3">1 hour 45 min</option>
        <option value="2">2 hours</option>
       </select>
       <button id="generate">Generate Workout!</button>
    </div>
    <footer>
        <nav>
            <img class="pics" src="../static/waves3.jpg" alt="waves">
        </nav>
    </footer>
</body>


</html>
